<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <!-- https://ca.slack-edge.com/T05FFAA91JP-U05RYS9H6UR-b09c3461fe1b-512 -->
  <body>
    <nav>
      <div class="nav">
        <div>
          <h1>Z_ <span>Breed</span></h1>
        </div>

        <div class="logo">
          <img src="./assets/images/20230909_005113.jpg" alt="" />
        </div>
      </div>
    </nav>
    <div class="card">
      <section class="profile-card">
        <article>
          <div class="profile">
            <img
              src="https://ca.slack-edge.com/T05FFAA91JP-U05RYS9H6UR-b09c3461fe1b-512"
              width="250px"
              height="250px"
              data-testid="slackDisplayImage"
              alt="Joshua Agboola"
            />

          </div>
          <span class="underline"></span>
          <div class="main">
            <h5 class="dayOfTheWeek" id="day" data-testid="currentDayOfTheWeek">

            </h5>
            <h5 class="UTCTime" id="time" data-testid="currentUTCTime">
              Current UTC Time : 5pm
            </h5>
            <h4 class="Track" data-testid="myTrack">Track : Frontend</h4>
            <h5 class="git" data-testid="githubUrl">
              GitHub link :
              <a href="https://github.com/JoshdfG/Hng-level-1.git"
                >https://github.com/JoshdfG/Hng-level-1.git</a
              >
            </h5>
          </div>
        </article>
      </section>
    </div>
    <footer>
      <div class="foot">copyright Z_ <span>Breed</span> &copy 2023</div>
    </footer>
    <script src="script.js"></script>
